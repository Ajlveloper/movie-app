<mat-dialog-content>
  <iframe
    [src]="url"
    title="YouTube video player"
    frameBorder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
    class="trailer-video"
  ></iframe>
  @if(url){
  <button mat-flat-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
  }
</mat-dialog-content>
