<mat-dialog-content>
  <h2 class="cast-title">{{ data.text }}</h2>
  <div class="cast-button-close-container">
    <button
      class="cast-button-close"
      mat-icon-button
      mat-dialog-close
      [autofocus]="false"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="cast-list">
    <app-cast-profile
      [image]="cast.profile_path"
      [text]="cast.name"
      *ngFor="let cast of data.profileCast"
    />
  </div>
</mat-dialog-content>
